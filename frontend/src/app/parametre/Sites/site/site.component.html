<div class="min-h-screen flex flex-col items-center bg-gray-100 p-6 mt-16">
    <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg p-8 mx-auto">
<div class="container mx-auto px-4 py-8">
  <div class="sticky top-0 bg-gradient-to-r from-[#fc5130] to-[#fc5130]  text-white p-4 rounded-lg shadow-md z-50">
    <h2 class="text-2xl font-bold text-white">Gestion des Sites</h2>
  </div>
  
  <!-- Add Mission Button -->
  <div class="px-6 py-4 bg-gray-50 border-b">
    <button
      class="bg-white text-gray-800 hover:bg-gray-100 font-bold py-2 px-5 rounded-lg shadow-md transition-all flex items-center gap-2"
      (click)="openAddDialog()">
      âž• 
    </button>
  </div>
    <div class="content">
      <table mat-table [dataSource]="sites" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="site_id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let site">{{ site.site_id }}</td>
        </ng-container>
  
        <!-- Site Name Column -->
        <ng-container matColumnDef="site_name">
          <th mat-header-cell *matHeaderCellDef>Nom du Site</th>
          <td mat-cell *matCellDef="let site">{{ site.site_name }}</td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let site">
            <button mat-icon-button color="primary" (click)="openEditDialog(site)" matTooltip="Modifier">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteSite(site.site_id)" matTooltip="Supprimer">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <div *ngIf="sites.length === 0" class="no-data">
        Aucun site disponible
      </div>
    </div>
  </div>
