<div class="modal-overlay">
    <div class="modal-card">
      <h3 class="modal-title">Modifier le Site</h3>
      <form>
        <div class="form-field">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nom du site</mat-label>
            <input 
              matInput 
              type="text" 
              [(ngModel)]="site.site_name" 
              name="site_name" 
              placeholder="Entrez le nom du site" 
              required>
          </mat-form-field>
        </div>
        
        <div class="modal-actions">
          <button 
            type="button" 
            mat-button 
            class="cancel-btn" 
            (click)="closeDialog()">
            Annuler
          </button>
          <button 
            type="button" 
            mat-raised-button 
            color="primary"
            class="submit-btn" 
            [disabled]="!site.site_name.trim()"
            (click)="updateSite()">
            Enregistrer
          </button>
        </div>
      </form>
    </div>
  </div>
