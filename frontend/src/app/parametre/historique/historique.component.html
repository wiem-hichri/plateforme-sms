<div class="min-h-screen flex flex-col items-center bg-gray-100 p-6 mt-16"> 
  <div class="w-full max-w-5xl bg-white shadow-lg rounded-lg p-8 mx-auto">

    <!-- ðŸ”¥ Sticky Header -->
    <div class="container">
      <div class="sticky top-0 bg-gradient-to-r from-[#fc5130] to-[#fc5130] text-black p-4 rounded-lg shadow-md z-50">
        <div class="flex justify-between items-center">
          <h2 class="text-3xl font-semibold">ðŸ“œ Historique d'Envoi</h2>
          <button 
            (click)="exportToExcel()" 
            class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-all flex items-center shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
            Exporter en Excel
          </button>
        </div>
      </div>
    </div>

    <!-- ðŸŽ¨ Scrollable Table -->
    <div class="overflow-y-auto max-h-[60vh] mt-4 px-2">
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow-md rounded-lg border border-gray-300">
          <thead>
            <tr class="bg-gradient-to-r from-[#fc5130] to-[#fc5130] text-white text-left">
              <th class="p-3 border">Utilisateur</th>
              <th class="p-3 border">Date D'envoi</th>
              <th class="p-3 border">Destinataire</th>
              <th class="p-3 border">contenu</th>
              <th class="p-3 border">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let log of historique" class="hover:bg-orange-100 transition-all">
              <td class="p-3 border">{{ log.user_name }}</td>
              <td class="p-3 border">{{ log.SendingDateTime | date:'yyyy-MM-dd HH:mm'}}</td>
              <td class="p-3 border truncate max-w-xs">{{ log.DestinationNumber }}</td>
              <td class="p-3 border">{{ log.TextDecoded}}</td>
              <td class="p-3 border">{{ log.Status}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
