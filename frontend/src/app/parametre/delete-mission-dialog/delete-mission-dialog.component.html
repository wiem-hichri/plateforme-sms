<div class="modal-overlay">
    <div class="modal-card">
      <div class="warning-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
          <line x1="12" y1="9" x2="12" y2="13"></line>
          <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>
      </div>
      
      <h3 class="modal-title">Confirmer la suppression</h3>
      
      <p class="modal-message">
        Êtes-vous sûr de vouloir supprimer la mission <strong>{{ mission.type_mission }}</strong> ? Cette action est irréversible.
      </p>
      
      <div class="modal-actions">
        <button type="button" class="cancel-btn" (click)="closeDialog()">Annuler</button>
        <button type="button" class="delete-btn" (click)="confirmDelete()">Supprimer</button>
      </div>
    </div>
  </div>
