
<div class="page-wrapper">
  <div class="container">
    <h2>Contacts</h2>

    <div class="actions">
      <button mat-raised-button color="primary" (click)="openAddContactDialog()">➕ Add Contact</button>
    </div>
  </div>
    <div class="table-wrapper">
      <table mat-table [dataSource]="contacts" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let contact"> {{ contact.id }} </td>
        </ng-container>

        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let contact"> {{ contact.nom }} </td>
        </ng-container>

        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef> Prénom </th>
          <td mat-cell *matCellDef="let contact"> {{ contact.prenom }} </td>
        </ng-container>

        <ng-container matColumnDef="telephone">
          <th mat-header-cell *matHeaderCellDef> Téléphone </th>
          <td mat-cell *matCellDef="let contact"> {{ contact.telephone }} </td>
          
        </ng-container>
        
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> role </th>
    <td mat-cell *matCellDef="let contact"> {{ contact.role }} </td>
  </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let contact">
            <button mat-icon-button class="edit-btn" (click)="editContact(contact)">
              <span class="material-icons">edit</span>
            </button>
        
            <!-- Delete Button -->
            <button mat-icon-button class="delete-btn" (click)="deleteContact(contact.id)">
              <span class="material-icons">delete</span>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
