<div class="modal-overlay">
    <div class="modal-card">
      <h3>Ajouter un Contact</h3>
      <form>
        <input type="text" [(ngModel)]="newContact.matricule" placeholder="Matricule" required>
        <input type="text" [(ngModel)]="newContact.nom" placeholder="Nom" required>
        <input type="text" [(ngModel)]="newContact.prenom" placeholder="Prénom">
        <input type="text" [(ngModel)]="newContact.telephone_personnel" placeholder="Téléphone Personnel">
        <input type="text" [(ngModel)]="newContact.telephone_professionnel" placeholder="Téléphone Professionnel">
        <input type="text" [(ngModel)]="newContact.cin" placeholder="CIN">
        <input type="text" [(ngModel)]="newContact.site" placeholder="Site">
  
        <!-- Dropdown for Service -->
        <select [(ngModel)]="newContact.service">
          <option value="" disabled selected>Choisir un service</option>
          <option value="IT">IT</option>
          <option value="Finance">Finance</option>
          <option value="Marketing">Marketing</option>
          <option value="HR">Ressources Humaines</option>
          <option value="Logistics">Logistique</option>
        </select>
  
        <div class="modal-actions">
          <button type="button" class="cancel-btn" (click)="closeDialog()">Annuler</button>
          <button type="button" class="submit-btn" (click)="addContact()">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
