<h3>Ajouter un Contact</h3>
<form (ngSubmit)="addContact()">
  <input type="text" [(ngModel)]="newContact.matricule" name="matricule" placeholder="Matricule" required>
  <input type="text" [(ngModel)]="newContact.nom" name="nom" placeholder="Nom" required>
  <input type="text" [(ngModel)]="newContact.prenom" name="prenom" placeholder="Prénom">
  <input type="text" [(ngModel)]="newContact.telephone_personnel" name="telephone_personnel" placeholder="Téléphone Personnel">
  <input type="text" [(ngModel)]="newContact.telephone_professionnel" name="telephone_professionnel" placeholder="Téléphone Professionnel">
  <input type="text" [(ngModel)]="newContact.cin" name="cin" placeholder="CIN">
  <input type="text" [(ngModel)]="newContact.site" name="site" placeholder="Site">

  <!-- Dropdown for Service -->
  <select [(ngModel)]="newContact.service" name="service">
    <option value="" disabled selected>Choisir un service</option>
    <option *ngFor="let groupe of groupes" [value]="groupe.nom">{{ groupe.nom }}</option>
  </select>

  <div class="modal-actions">
    <button type="button" class="cancel-btn" (click)="closeDialog()">Annuler</button>
    <button type="submit" class="submit-btn">Ajouter</button>
  </div>
</form>
