<div class="modal-overlay">
    <div class="modal-card">
      <h3>Modifier un Contact</h3>
      <form>
        <input type="text" [(ngModel)]="contact.matricule" placeholder="Matricule" disabled>
        <input type="text" [(ngModel)]="contact.nom" placeholder="Nom">
        <input type="text" [(ngModel)]="contact.prenom" placeholder="Prénom">
        <input type="text" [(ngModel)]="contact.telephone_personnel" placeholder="Téléphone Personnel">
        <input type="text" [(ngModel)]="contact.telephone_professionnel" placeholder="Téléphone Professionnel">
        <input type="text" [(ngModel)]="contact.cin" placeholder="CIN">
        <input type="text" [(ngModel)]="contact.site" placeholder="Site">
  
        <!-- Select Dropdown for Service -->
        <select [(ngModel)]="contact.service">
          <option value="IT">IT</option>
          <option value="Finance">Finance</option>
          <option value="Marketing">Marketing</option>
          <option value="HR">Ressources Humaines</option>
          <option value="Logistics">Logistique</option>
        </select>
  
        <div class="modal-actions">
          <button type="button" class="cancel-btn" (click)="closeDialog()">Annuler</button>
          <button type="button" class="submit-btn" (click)="saveContact()">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>
