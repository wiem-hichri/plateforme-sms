<h2 class="text-xl font-bold text-gray-800 mb-4">Retirer des contacts du groupe</h2>

<div class="mb-4">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (input)="onSearchChange()"
    placeholder="üîç Rechercher un contact par nom"
    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400"
  />
</div>

<div class="max-h-72 overflow-y-auto pr-2">
  <ul class="space-y-2">
    <li
      *ngFor="let contact of filteredContacts"
      class="bg-gray-100 p-3 rounded-md shadow-sm hover:bg-gray-200 transition"
    >
      <mat-checkbox [(ngModel)]="contact.selected">
        {{ contact.nom }}
      </mat-checkbox>
    </li>
    <li *ngIf="filteredContacts.length === 0" class="text-gray-500 italic text-sm">
      Aucun contact trouv√©.
    </li>
  </ul>
</div>

<div class="flex justify-end mt-6 space-x-4">
  <button
    mat-button
    (click)="dialogRef.close()"
    class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded"
  >
    Annuler
  </button>
  <button
    mat-button
    (click)="removeContacts()"
    class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded"
  >
    Supprimer
  </button>
</div>
