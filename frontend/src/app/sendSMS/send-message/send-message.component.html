<div class="min-h-screen flex flex-col items-center bg-gray-100 p-6 mt-16">
    <div class="w-full max-w-5xl bg-white shadow-lg rounded-lg p-8 mx-auto">
  
      <!-- Header -->
      <div class="sticky top-0 bg-white p-2 z-50">
        <div class="flex justify-between items-center border-b pb-2">
          <h2 class="text-xl font-semibold text-gray-800">ğŸ“¤ Envoi Message</h2>
        </div>
      </div>
  
      <!-- Form -->
      <div class="mt-4">
        <form [formGroup]="smsForm" (ngSubmit)="sendSMS()" class="space-y-4">
  
          <div>
            <label for="destinationNumber" class="block text-sm font-medium text-gray-700">NumÃ©ro de destination</label>
            <input
              id="destinationNumber"
              type="text"
              formControlName="destinationNumber"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500"
              placeholder="+21612345678" />
            <div *ngIf="smsForm.get('destinationNumber')?.invalid && smsForm.get('destinationNumber')?.touched" class="text-red-600 text-sm">
              Ce champ est requis.
            </div>
          </div>
  
          <div>
            <label for="textDecoded" class="block text-sm font-medium text-gray-700">Message</label>
            <textarea
              id="textDecoded"
              formControlName="textDecoded"
              rows="4"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500"
              placeholder="Ã‰crivez votre message ici..."></textarea>
            <div *ngIf="smsForm.get('textDecoded')?.invalid && smsForm.get('textDecoded')?.touched" class="text-red-600 text-sm">
              Ce champ est requis.
            </div>
          </div>
  
          <div class="flex justify-end">
            <button 
              type="submit"
              [disabled]="sending">
              Send
            </button>
          </div>
  
          <div *ngIf="responseMessage" class="text-center mt-2 text-green-600 text-sm font-medium">
            {{ responseMessage }}
          </div>
  
        </form>
      </div>
  
    </div>
  </div>
