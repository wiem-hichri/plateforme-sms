<div class="modal-overlay">
    <div class="modal-card">
      <h2 class="modal-title">Ajouter un nouveau modèle SMS</h2>
      
      <form>
        <div class="form-field">
          <input type="text" [(ngModel)]="newModel.nom" name="nom" placeholder="Nom du modèle" required />
        </div>
        
        <div class="form-field">
          <textarea [(ngModel)]="newModel.contenu" name="contenu" rows="5" placeholder="Contenu du SMS" required></textarea>
        </div>
        
        <div class="form-field checkbox">
          <label>
            <input type="checkbox" [(ngModel)]="newModel.is_confidential" name="is_confidential" />
            Confidentiel
          </label>
        </div>
  
        <div class="modal-actions">
          <button type="button" class="cancel-btn" (click)="closeDialog()">Annuler</button>
          <button type="button" class="submit-btn" (click)="addModel()">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
