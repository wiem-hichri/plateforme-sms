<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
      <h3 class="text-xl font-semibold mb-4">Modifier le Modèle</h3>
  
      <form (ngSubmit)="updateModel()">
        <label class="block text-sm font-medium text-gray-700 mb-1">Nom du Modèle</label>
        <input
          [(ngModel)]="model.nom"
          name="nom"
          required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-orange-500"
        />
  
        <label class="block text-sm font-medium text-gray-700 mb-1">Contenu du SMS</label>
        <textarea
          [(ngModel)]="model.contenu"
          name="contenu"
          rows="4"
          required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-orange-500"
        ></textarea>
  
        <div class="flex justify-end">
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
          >
            Mettre à jour
          </button>
        </div>
      </form>
    </div>
  </div>
