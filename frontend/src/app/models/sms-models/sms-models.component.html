<div class="flex flex-col items-center min-h-screen p-6 mt-16 bg-gray-100">
  <div class="w-full max-w-5xl p-8 mx-auto bg-white rounded-lg shadow-lg">

    <!-- Sticky Header -->
    <div class="sticky top-0 bg-gradient-to-r from-[#fc5130] to-white-400 text-white p-4 rounded-lg shadow-md z-50 flex justify-between">
      <h2 class="text-3xl font-semibold">ðŸ“© ModÃ¨les SMS</h2>
      <button class="flex items-center gap-2 px-5 py-2 font-bold text-gray-800 bg-white rounded-lg shadow-md hover:bg-gray-100"
              (click)="openAddCard()">
        âž•
      </button>
    </div>
    <br/>
    <button 
      type="button"
      (click)="openGeneratorModal()"
      class="ai-button">
      <i class="fas fa-robot"></i>
      <i class="fas fa-message"></i>    </button>
    
    <!-- SMS Model Cards -->
    <div class="overflow-y-auto max-h-[60vh] mt-4 px-2">
      <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
        <!-- Liste des modÃ¨les -->
        <div *ngFor="let model of models"
          class="relative flex flex-col px-6 py-1 transition-all duration-300 border border-blue-300 rounded-lg shadow-md bg-gradient-to-b from-blue-100 to-white hover:scale-105">
          <h3 class="text-xl font-semibold text-gray-800">{{ model.nom }}</h3>
          <p class="text-sm text-gray-600">{{ model.contenu }}</p>
          <!-- Indicateur de confidentialitÃ© -->
          <span *ngIf="model.is_confidential" class="inline-block px-2 py-1 mt-1 text-xs font-semibold text-red rounded-full">
            ðŸ”’ Confidentiel
          </span>
          <span *ngIf="!model.is_confidential" class="inline-block px-2 py-1 mt-1 text-xs font-semibold text-green rounded-full">
            ðŸ”“ Public
          </span>
          <!-- Boutons fixÃ©s en bas -->
          <div class="flex justify-end gap-2 mt-auto pt-4">
            <button mat-icon-button class="edit-btn" (click)="openEditCard(model)">
              <mat-icon class="text-blue-600">edit</mat-icon>
            </button>
            <button mat-icon-button class="delete-btn" (click)="deleteModel(model.id)">
              <mat-icon class="text-red-600">delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
