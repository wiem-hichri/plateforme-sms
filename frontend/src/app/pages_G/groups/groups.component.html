<div class="flex flex-col items-center min-h-screen p-6 mt-16 bg-gray-100">
  <div class="w-full max-w-4xl p-8 mx-auto bg-white rounded-lg shadow-lg">

    <!-- Sticky Header -->
    <div class="container">
      <div class="sticky top-0 bg-gradient-to-r from-[#fc5130] to-white-400 text-white p-4 rounded-lg shadow-md z-50">
        <div class="flex items-center justify-between pb-4 border-b">
          <h2 class="text-3xl font-semibold">Groupes</h2>
          <button
            class="flex items-center gap-2 px-5 py-2 font-bold text-gray-800 transition-all bg-white rounded-lg shadow-md hover:bg-gray-100"
            (click)="openAddGroupModal()">
            âž•
          </button>
        </div>
      </div>
    </div>

    <!-- Scrollable Group Cards Grid -->
    <div class="overflow-y-auto max-h-[60vh] mt-4 px-2">
      <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
        <div *ngFor="let groupe of groups"
             class="relative p-6 transition-all duration-300 border border-orange-300 rounded-lg shadow-md hover:scale-105"
             (click)="groupe.id !== undefined && viewGroupContacts(groupe.id)">

          <!-- Group Name -->
          <h3 class="relative z-10 text-xl font-semibold text-gray-800">{{ groupe.nom }}</h3>
          <p class="text-sm text-gray-600">ðŸ“Œ ID: {{ groupe.id }}</p>

          <!-- Actions -->
          <div class="flex justify-end mt-4">
            <button
              mat-icon-button
              class="edit-btn"
              *ngIf="groupe.id !== undefined"
              (click)="openEditGroupModal(groupe)">
              <mat-icon class="text-blue-600">edit</mat-icon>
            </button>
            <button
              mat-icon-button
              class="delete-btn"
              *ngIf="groupe.id !== undefined"
              (click)="deleteGroup(groupe.id)">
              <mat-icon class="text-red-600">delete</mat-icon>
            </button>
            <button
              mat-icon-button
              class="add-contact-btn"
              *ngIf="groupe.id !== undefined"
              (click)="openAddContactDialog(groupe.id)">
              <mat-icon class="text-green-600">add</mat-icon>
            </button>
            <button
              mat-icon-button
              class="remove-contact-btn"
              *ngIf="groupe.id !== undefined"
              (click)="openRemoveContactDialog(groupe.id)">
              <mat-icon class="text-yellow-600">remove</mat-icon>
            </button>
          </div>

          <!-- Display associated contacts -->
          <div *ngIf="groupe.id === selectedGroupContacts[0]?.groupe_id">
            <h4 class="mt-4 text-lg font-semibold">Contacts associÃ©s:</h4>
            <ul>
              <li *ngFor="let contact of selectedGroupContacts" class="text-gray-700">
                {{ contact.nom }}
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
