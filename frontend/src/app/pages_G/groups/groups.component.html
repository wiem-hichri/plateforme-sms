<div class="min-h-screen flex items-center justify-center bg-gray-100 p-6">
  <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg p-8 mx-auto">

    <!-- ðŸ”¥ Stylish Header -->
    <div class="container">
      <div class="flex justify-between items-center border-b pb-4 mb-6 bg-gradient-to-r from-orange-500 to-yellow-400 text-white p-4 rounded-lg">
        <h2 class="text-3xl font-semibold">ðŸ“‚ Groupes</h2>
        <button 
          class="bg-white text-orange-600 hover:bg-gray-100 font-bold py-2 px-5 rounded-lg shadow-md transition-all flex items-center gap-2" 
          (click)="openAddGroupModal()">
          âž• Nouveau Groupe
        </button>
      </div>
    </div>

    <!-- ðŸŽ¨ Group Cards Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let groupe of groups" 
           class="relative bg-gradient-to-b from-orange-100 to-white shadow-md rounded-lg p-6 border border-orange-300 hover:scale-105 transition-all duration-300">
        
        <!-- Avatar/Icon (Behind Group Name) -->
        <div class="absolute top-2 left-2 w-10 h-10 bg-orange-500 text-white flex items-center justify-center rounded-full text-lg font-bold shadow-md opacity-50">
          {{ groupe.nom.charAt(0) }}
        </div>

        <!-- Group Name (Text on Top of Icon) -->
        <h3 class="text-xl font-semibold text-gray-800 relative z-10">{{ groupe.nom }}</h3>

        <!-- Group Details -->
        <p class="text-gray-600 text-sm">ðŸ“Œ ID: {{ groupe.id }}</p>

        <!-- Actions -->
        <div class="mt-4 flex justify-end">
          <button 
          *ngIf="groupe.id !== undefined"
          class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg shadow-md flex items-center gap-2"
          (click)="deleteGroup(groupe.id)">
          <i class="fas fa-trash-alt"></i> Supprimer
        </button>
        
        </div>

      </div>
    </div>

  </div>
</div>
