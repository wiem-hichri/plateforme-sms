<div class="page-wrapper">
  <div class="container">
    <h2>Groupes</h2>
    <button mat-raised-button color="primary" (click)="openAddGroupModal()">+ New Groupe</button>

    <div class="table-wrapper">
      <table mat-table [dataSource]="groups" class="mat-elevation-z8">
        
 

        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let groupe"> {{ groupe.nom }} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let groupe">
            <button mat-icon-button class="delete-btn">
              <span class="material-icons">delete</span>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
