<div class="flex flex-col items-center min-h-screen p-6 mt-16 bg-gray-100">
  <div class="w-full max-w-4xl p-8 mx-auto bg-white rounded-lg shadow-lg">

    <!-- Sticky Header -->
    <div class="container">
      <div class="sticky top-0 bg-gradient-to-r from-[#fc5130] to-[#fc5130] to-white-400 text-white p-4 rounded-lg shadow-md z-50">
        <div class="flex items-center justify-between pb-4 border-b">
          <h2 class="text-3xl font-semibold">Groupes</h2>
          <button
            class="flex items-center gap-2 px-5 py-2 font-bold text-gray-800 transition-all bg-white rounded-lg shadow-md hover:bg-gray-100"
            (click)="openAddGroupModal()">
            âž•
          </button>
        </div>
      </div>
    </div>

    <!-- Main content area with two columns -->
    <div class="flex flex-col md:flex-row gap-6 mt-6">
      <!-- Scrollable Group Cards Grid -->
      <div class="md:w-2/3 overflow-y-auto max-h-[60vh] px-2">
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
          <div *ngFor="let groupe of groups"
               class="relative p-6 transition-all duration-300 border border-orange-300 rounded-lg shadow-md hover:shadow-lg cursor-pointer"
               [ngClass]="{'bg-orange-50': selectedGroupId === groupe.id}"
               (click)="selectGroup(groupe)">

            <!-- Group Name -->
            <h3 class="relative z-10 text-xl font-semibold text-gray-800">{{ groupe.nom }}</h3>
            <p class="text-sm text-gray-600">ðŸ“ŒCrÃ©Ã© par : {{ groupe.createur_prenom }} {{ groupe.createur_nom }}</p>

            <!-- Actions -->
            <div class="flex justify-end mt-4 space-x-1">
              <button
                mat-icon-button
                class="p-1 text-blue-600 hover:bg-blue-100 rounded-full"
                *ngIf="groupe.id !== undefined"
                (click)="openEditGroupModal(groupe); $event.stopPropagation();">
                <mat-icon class="text-blue-600">edit</mat-icon>
              </button>
              <button
                mat-icon-button
                class="p-1 text-red-600 hover:bg-red-100 rounded-full"
                *ngIf="groupe.id !== undefined"
                (click)="deleteGroup(groupe.id); $event.stopPropagation();">
                <mat-icon class="text-red-600">delete</mat-icon>
              </button>
              
            </div>
          </div>
        </div>
      </div>

      <!-- Contact Details Panel -->
      <div class="md:w-1/3 mt-6 md:mt-0">
        <div *ngIf="selectedGroupId" class="p-6 border border-orange-300 rounded-lg shadow-md bg-white sticky top-24">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-semibold text-gray-800">
              {{ getSelectedGroupName() }} - Contacts
            </h3>
            <div class="flex space-x-2">
              <button
                *ngIf="selectedGroupId"
                class="p-1 text-green-600 hover:bg-green-100 rounded-full"
                (click)="openAddContactDialog(selectedGroupId)">
                <mat-icon>person_add</mat-icon>
              </button>
              <button
                *ngIf="selectedGroupId && selectedGroupContacts.length > 0"
                class="p-1 text-yellow-600 hover:bg-yellow-100 rounded-full"
                (click)="openRemoveContactDialog(selectedGroupId)">
                <mat-icon>person_remove</mat-icon>
              </button>
            </div>
          </div>
          
          <div *ngIf="selectedGroupContacts.length === 0" class="py-8 text-center text-gray-500">
            <mat-icon class="text-4xl mb-2">people_outline</mat-icon>
            <p>Aucun contact dans ce groupe</p>
            <button
              class="mt-4 px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600"
              (click)="openAddContactDialog(selectedGroupId)">
              Ajouter des contacts
            </button>
          </div>
          
          <ul *ngIf="selectedGroupContacts.length > 0" class="divide-y divide-gray-200 max-h-[40vh] overflow-y-auto">
            <li *ngFor="let contact of selectedGroupContacts" class="py-3 flex items-center justify-between">
              <div>
                <div class="font-medium">{{ contact.nom }} {{ contact.prenom }}</div>
                <div class="text-sm text-gray-600 flex items-center gap-1" *ngIf="contact.matricule">
                  <mat-icon fontIcon="badge" class="text-base"></mat-icon>
                  {{ contact.matricule }}
                </div>
                <!--<div class="text-sm text-gray-600 flex items-center gap-1" *ngIf="contact.fonction">
                  <mat-icon fontIcon="assignment_ind" class="text-base"></mat-icon>
                  {{ contact.fonction }}
                </div>
                <div *ngIf="contact.site">
                  <mat-icon fontIcon="location_on" class="text-base mr-1 align-middle"></mat-icon>
                  {{ contact.site }}
                </div> -->
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
