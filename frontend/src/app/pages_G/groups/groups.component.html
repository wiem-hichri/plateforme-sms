<div class="min-h-screen flex flex-col items-center bg-gray-100 p-6 mt-16">
  <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg p-8 mx-auto">

    <!-- Sticky Header -->
    <div class="container">
      <div class="sticky top-0 bg-gradient-to-r from-[#fc5130] to-white-400 text-white p-4 rounded-lg shadow-md z-50">
        <div class="flex justify-between items-center border-b pb-4">
          <h2 class="text-3xl font-semibold">Groupes</h2>
          <button
            class="bg-white text-gray-800 hover:bg-gray-100 font-bold py-2 px-5 rounded-lg shadow-md transition-all flex items-center gap-2"
            (click)="openAddGroupModal()">
            âž• Nouveau Groupe
          </button>
        </div>
      </div>
    </div>

    <!-- Scrollable Group Cards Grid -->
    <div class="overflow-y-auto max-h-[60vh] mt-4 px-2">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let groupe of groups"
             class="relative shadow-md rounded-lg p-6 border border-orange-300 hover:scale-105 transition-all duration-300"
             (click)="groupe.id !== undefined && viewGroupContacts(groupe.id)">

          <!-- Group Name -->
          <h3 class="text-xl font-semibold text-gray-800 relative z-10">{{ groupe.nom }}</h3>
          <p class="text-gray-600 text-sm">ðŸ“Œ ID: {{ groupe.id }}</p>

          <!-- Actions -->
          <div class="mt-4 flex justify-end">
            <button
              mat-icon-button
              class="edit-btn"
              *ngIf="groupe.id !== undefined"
              (click)="openEditGroupModal(groupe)">
              <mat-icon class="text-blue-600">edit</mat-icon>
            </button>
            <button
              mat-icon-button
              class="delete-btn"
              *ngIf="groupe.id !== undefined"
              (click)="deleteGroup(groupe.id)">
              <mat-icon class="text-red-600">delete</mat-icon>
            </button>
            <button
              mat-icon-button
              class="add-contact-btn"
              *ngIf="groupe.id !== undefined"
              (click)="openAddContactDialog(groupe.id)">
              <mat-icon class="text-green-600">add</mat-icon>
            </button>
            <button
              mat-icon-button
              class="remove-contact-btn"
              *ngIf="groupe.id !== undefined"
              (click)="openRemoveContactDialog(groupe.id)">
              <mat-icon class="text-yellow-600">remove</mat-icon>
            </button>
          </div>

          <!-- Display associated contacts -->
          <div *ngIf="groupe.id === selectedGroupContacts[0]?.groupe_id">
            <h4 class="text-lg font-semibold mt-4">Contacts associÃ©s:</h4>
            <ul>
              <li *ngFor="let contact of selectedGroupContacts" class="text-gray-700">
                {{ contact.nom }}
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
