<!-- puce-modal.component.html -->
<div class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center">
  <div class="bg-white rounded-lg w-full max-w-md p-6">
    <h2 class="text-2xl font-bold mb-4">{{ puce.id ? 'Modifier' : 'Ajouter' }} Puce</h2>
    <form (ngSubmit)="onSave()">
      <div class="mb-4">
        <label class="block text-gray-700">Numéro</label>
        <input type="text" [(ngModel)]="puce.numero" name="numero" class="w-full px-3 py-2 border rounded-lg" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Opérateur</label>
        <input type="text" [(ngModel)]="puce.operateur" name="operateur" class="w-full px-3 py-2 border rounded-lg" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">État</label>
        <input type="text" [(ngModel)]="puce.etat" name="etat" class="w-full px-3 py-2 border rounded-lg" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Quota</label>
        <input type="text" [(ngModel)]="puce.quota" name="quota" class="w-full px-3 py-2 border rounded-lg" required>
      </div>
      <div class="flex justify-end">
        <button type="button" (click)="onClose()" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Annuler</button>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Enregistrer</button>
      </div>
    </form>
  </div>
</div>
