<!-- puce.component.html -->
<div class="min-h-screen flex flex-col items-center bg-gray-100 p-6 mt-16">
    <div class="w-full max-w-5xl bg-white shadow-lg rounded-lg p-8 mx-auto">
      <!-- ðŸ”¥ Sticky Header -->
      <div class="container">
        <div class="sticky top-0 bg-gradient-to-r from-blue-500 to-white-400 text-white p-4 rounded-lg shadow-md z-50">
          <h2 class="text-3xl font-semibold">ðŸ“œ Gestion des Puces</h2>
        </div>
      </div>
  
      <!-- ðŸŽ¨ Scrollable Table -->
      <div class="overflow-y-auto max-h-[60vh] mt-4 px-2">
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white shadow-md rounded-lg border border-gray-300">
            <thead>
              <tr class="bg-gradient-to-r from-blue-400 to-blue-600 text-white text-left">
                <th class="p-3 border">NumÃ©ro</th>
                <th class="p-3 border">OpÃ©rateur</th>
                <th class="p-3 border">Ã‰tat</th>
                <th class="p-3 border">Quota</th>
                <th class="p-3 border">Contact</th>
                <th class="p-3 border">Mission</th>
                <th class="p-3 border">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let puce of puces" class="hover:bg-blue-100 transition-all">
                <td class="p-3 border">{{ puce.numero }}</td>
                <td class="p-3 border">{{ puce.operateur }}</td>
                <td class="p-3 border">{{ puce.etat }}</td>
                <td class="p-3 border">{{ puce.quota }}</td>
                <td class="p-3 border">{{ puce.contact_id }}</td>
                <td class="p-3 border">{{ puce.mission_id }}</td>
                <td class="p-3 border flex gap-2">
                  <button (click)="modifierPuce(puce)" class="bg-blue-500 text-white px-3 py-1 rounded">Modifier</button>
                  <button (click)="supprimerPuce(puce.id)" class="bg-red-500 text-white px-3 py-1 rounded">Supprimer</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  
      <button (click)="ajouterPuce()" class="bg-green-500 text-white px-4 py-2 rounded mt-4">Ajouter Puce</button>
  
      <!-- Modal -->
      <app-puce-modal *ngIf="showModal" [puce]="selectedPuce" (save)="onSavePuce($event)" (close)="closeModal()"></app-puce-modal>
    </div>
  </div>
