<div class="min-h-screen flex flex-col items-center bg-gray-100 p-6 mt-16">
    <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg p-8 mx-auto">
<div class="container mx-auto px-4 py-8">
  <div class="sticky top-0 bg-gradient-to-r from-[#fc5130] text-white p-4 rounded-lg shadow-md z-50">
    <h2 class="text-2xl font-bold text-white">Gestion des Missions</h2>
  </div>
  
  <!-- Add Mission Button -->
  <div class="px-6 py-4 bg-gray-50 border-b">
    <button
      class="bg-white text-gray-800 hover:bg-gray-100 font-bold py-2 px-5 rounded-lg shadow-md transition-all flex items-center gap-2"
      (click)="openAddDialog()">
      ➕ 
    </button>
  </div>
    <div class="content">
      <table mat-table [dataSource]="devices" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let device">{{ device.id }}</td>
        </ng-container>
  
        <!-- Nom Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let device">{{ device.nom }}</td>
        </ng-container>
  
        <!-- Proprietaire Column -->
        <ng-container matColumnDef="proprietaire">
          <th mat-header-cell *matHeaderCellDef>Propriétaire</th>
          <td mat-cell *matCellDef="let device">{{ device.proprietaire }}</td>
        </ng-container>
  
        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let device">{{ device.type }}</td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let device">
            <button mat-icon-button color="primary" (click)="openEditDialog(device)" matTooltip="Modifier">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteDevice(device.id)" matTooltip="Supprimer">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <div *ngIf="devices.length === 0" class="no-data">
        Aucun appareil disponible
      </div>
    </div>
  </div>
