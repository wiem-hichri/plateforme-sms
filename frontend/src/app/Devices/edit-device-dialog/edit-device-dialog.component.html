<div class="dialog-container" *ngIf="showDialog">
  <div class="dialog-header">
    <h2>Modifier l'appareil</h2>
    <button mat-icon-button (click)="onCancel()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="dialog-content">
    <div class="error-message" *ngIf="errorMessage">
      <mat-icon>error_outline</mat-icon>
      {{ errorMessage }}
    </div>

    <form #deviceForm="ngForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nom de l'appareil</mat-label>
        <input matInput type="text" [(ngModel)]="device.nom" name="nom" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Propri√©taire</mat-label>
        <input matInput type="text" [(ngModel)]="device.proprietaire" name="proprietaire" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Type d'appareil</mat-label>
        <mat-select [(ngModel)]="device.type" name="type" required>
          <mat-option value="float">float</mat-option>
          <mat-option value="ORfloat">ORfloat</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>

  <div class="dialog-actions">
    <button mat-button (click)="onCancel()">Annuler</button>
    <button 
      mat-raised-button 
      color="primary" 
      (click)="onSubmit()" 
      [disabled]="isLoading">
      <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
      <span *ngIf="!isLoading">Enregistrer</span>
    </button>
  </div>
</div>
