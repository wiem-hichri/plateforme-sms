<!-- Final Edit Device Dialog Template -->
<div class="dialog-container" *ngIf="showDialog">
  <div class="dialog-header">
    <h2>Modifier l'appareil</h2>
    <button mat-icon-button (click)="onCancel()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="dialog-content">
    <div class="error-message" *ngIf="errorMessage">
      <mat-icon>error_outline</mat-icon>
      {{ errorMessage }}
    </div>

    <div *ngIf="isLoadingTypes" class="loading-types">
      <mat-spinner diameter="30"></mat-spinner>
      <p>Chargement des types d'appareils...</p>
    </div>

    <form #deviceForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="!isLoadingTypes">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nom de l'appareil</mat-label>
        <input matInput type="text" [(ngModel)]="device.nom" name="nom" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Propriétaire</mat-label>
        <input matInput type="text" [(ngModel)]="device.proprietaire" name="proprietaire" required>
      </mat-form-field>

        <mat-label>Type d'appareil</mat-label>
        <select
            id="type"
            class="form-control"
            [(ngModel)]="device.type"
            name="type"
            required>
            <option value="" disabled selected>Sélectionner un type</option>
            <option *ngFor="let type of deviceTypes" [value]="type">{{ type }}</option>
          </select>
      
    </form>
  </div>

  <div class="dialog-actions">
    <button mat-button (click)="onCancel()">Annuler</button>
    <button 
      mat-raised-button 
      color="primary" 
      (click)="onSubmit()" 
      [disabled]="isLoading || isLoadingTypes">
      <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
      <span *ngIf="!isLoading">Enregistrer</span>
    </button>
  </div>
</div>
