<div class="p-6 bg-white rounded-lg shadow-lg text-center">
    <h2 class="text-lg font-semibold text-gray-800">User Created Successfully</h2>
    <p class="text-gray-600 mt-2">Here is the autogenerated password:</p>
    
    <div class="mt-4 p-3 bg-gray-100 rounded-lg font-mono text-lg">

      OK
    </button>
  </div>
