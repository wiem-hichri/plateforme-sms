<div class="user-card" [class.expanded]="showDetails" (click)="toggleDetails()">
    <div class="user-initials">{{ user.nom[0] }}{{ user.prenom[0] }}</div>
    <h3>{{ user.nom }} {{ user.prenom }}</h3>
    
    <div class="user-details" *ngIf="showDetails">
      <p><strong>Matricule:</strong> {{ user.matricule }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Role:</strong> {{ user.role }}</p>
    </div>
  </div>
