<div class="modal-overlay">
  <div class="modal-card">
    <h3>Ajouter un Utilisateur</h3>
    
    <form (ngSubmit)="addUser()">
      <input type="text" [(ngModel)]="newUser.matricule" name="matricule" placeholder="Matricule">
      <input type="text" [(ngModel)]="newUser.nom" name="nom" placeholder="Nom">
      <input type="text" [(ngModel)]="newUser.prenom" name="prenom" placeholder="Prénom">
      <input type="text" [(ngModel)]="newUser.login" name="login" placeholder="Login">
      <input type="text" [(ngModel)]="newUser.role" name="role" placeholder="Rôle">
      
      <div class="modal-actions">
        <button type="button" class="cancel-btn" (click)="closeDialog()">Annuler</button>
        <button type="submit" class="submit-btn">Ajouter</button>
      </div>
    </form>
  </div>
</div>
