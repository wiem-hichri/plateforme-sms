<div class="flex flex-col items-center min-h-screen p-6 mt-16 bg-gray-100">
  <div class="w-full max-w-4xl p-8 mx-auto bg-white rounded-lg shadow-lg">

    <!-- 🛑 Sticky Header (Title + Filter + Add Button) -->
    <div class="sticky top-0 z-10 flex items-center justify-between pb-4 bg-white">
      <h2 class="mb-2 text-xl font-bold"></h2>

      <div class="flex items-center justify-between w-full mt-3">
        <input
          type="text"
          class="w-1/3 px-4 py-2 border rounded-md"
          placeholder="🔍 Rechercher"
          [(ngModel)]="filterValue"
        />
        <button
          class="bg-[#fc5130] text-white px-4 py-2 rounded-md w-1/4"
          (click)="openAddUserDialog()">
          <mat-icon>add</mat-icon>
        </button>

      </div>
    </div>

    <!-- 🖱️ Scrollable User List -->
    <div class="overflow-y-auto max-h-[60vh] mt-4">
      <ul role="list" class="divide-y divide-gray-100">
        <li *ngFor="let user of filteredUsers" class="flex justify-between py-5 gap-x-6">
          <div class="flex min-w-0 gap-x-4">
            <div class="flex-none rounded-full size-12 bg-gray-50">
              <img src="../../../assets/img/man (1).png" alt="User Image">
            </div>
            <div class="flex-auto min-w-0">
              <p class="text-sm font-semibold text-gray-900">{{ user.nom }} {{ user.prenom }}</p>
              <p class="mt-1 text-xs text-gray-500 truncate">Matricule : {{ user.matricule }}</p>
            </div>
          </div>
          <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
            <p class="text-sm text-gray-900">{{ user.role }}</p>
            <div class="mt-1 flex items-center gap-x-1.5">
              <button *ngIf="canEditOrDeleteUser(user)" mat-icon-button class="delete-btn" (click)="deleteUser(user.id)">
                <mat-icon class="text-red-600">delete</mat-icon>
              </button>
              <button *ngIf="canEditOrDeleteUser(user)" mat-icon-button class="edit-btn" (click)="openEditUserDialog(user)">
                <mat-icon class="text-blue-600">edit</mat-icon>
              </button>
              <button
                *ngIf="canViewPassword(user)"
                mat-icon-button
                class="text-purple-500"
                (click)="openPasswordPopup(user)">
                <mat-icon>visibility</mat-icon>
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>

  </div>
</div>
