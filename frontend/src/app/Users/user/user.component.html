<div class="min-h-screen flex flex-col items-center bg-gray-100 p-6 mt-16">
  <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg p-8 mx-auto">

    <!-- ğŸ›‘ Sticky Header (Title + Filter + Add Button) -->
    <div class="sticky top-0 bg-white z-10 pb-4 flex justify-between items-center">
      <h2 class="text-xl font-bold mb-2">Utilisateurs List</h2>

      <div class="flex w-full justify-between items-center mt-3">
        <input
          type="text"
          class="w-1/3 px-4 py-2 border rounded-md"
          placeholder="Filter par nom ou matricule"
          [(ngModel)]="filterValue"
        />
        <button
  class="bg-[#fc5130] text-white px-4 py-2 rounded-md w-1/4"
  (click)="openAddUserDialog()">
  <mat-icon>add</mat-icon>
</button>

      </div>
    </div>

    <!-- ğŸ–±ï¸ Scrollable User List -->
    <div class="overflow-y-auto max-h-[60vh] mt-4">
      <ul role="list" class="divide-y divide-gray-100">
        <li *ngFor="let user of filteredUsers" class="flex justify-between gap-x-6 py-5">
          <div class="flex min-w-0 gap-x-4">
            <div class="size-12 flex-none rounded-full bg-gray-50">
              <img src="../../../assets/img/man (1).png" alt="User Image">
            </div>
            <div class="min-w-0 flex-auto">
              <p class="text-sm font-semibold text-gray-900">{{ user.nom }} {{ user.prenom }}</p>
              <p class="mt-1 truncate text-xs text-gray-500">{{ user.login }}</p>
            </div>
          </div>
          <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
            <p class="text-sm text-gray-900">{{ user.role }}</p>
            <div class="mt-1 flex items-center gap-x-1.5">
              <button *ngIf="canEditOrDeleteUser(user)" mat-icon-button class="delete-btn" (click)="deleteUser(user.id)">
                <mat-icon class="text-red-600">delete</mat-icon>
              </button>
              <button *ngIf="canEditOrDeleteUser(user)" mat-icon-button class="edit-btn" (click)="openEditUserDialog(user)">
                <mat-icon class="text-yellow-600">edit</mat-icon>
              </button>
              <button
                *ngIf="canViewPassword(user)"
                mat-icon-button
                class="text-purple-500"
                (click)="openPasswordPopup(user)">
                <mat-icon>visibility</mat-icon>
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>

  </div>
</div>
