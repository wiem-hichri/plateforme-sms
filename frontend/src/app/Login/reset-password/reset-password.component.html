<div class="flex flex-col items-center min-h-screen p-6 mt-16 bg-gray-100">
        <div class="reset-password-container">
         <div class="reset-password-box">
      <h2>Réinitialisation du mot de passe</h2>
      <p>Veuillez saisir vos informations pour réinitialiser votre mot de passe</p>
  
      <form (ngSubmit)="onSubmit()">
        <div class="input-group">
          <input type="text" placeholder="Login" [(ngModel)]="login" name="login" required />
        </div>
  
        <div class="input-group">
          <input type="password" placeholder="Ancien mot de passe" [(ngModel)]="oldPassword" name="oldPassword" required />
        </div>
  
        <div class="input-group">
          <input type="password" placeholder="Nouveau mot de passe" [(ngModel)]="newPassword" name="newPassword" required />
        </div>
  
        <div class="input-group">
          <input type="password" placeholder="Confirmer le nouveau mot de passe" [(ngModel)]="confirmPassword" name="confirmPassword" required />
        </div>
  
        <button type="submit" class="reset-btn">Réinitialiser</button>
        <button type="button" class="cancel-btn" (click)="goToLogin()">Retour</button>
      </form>
    </div>
  
    <!-- Right side with the truck image - reusing from login component -->
    <div class="image-section">
      <img src="../../../assets/img/truck.jpg" alt="Lumiere Logistique" />
    </div>
  </div>
  
  <!-- Popup Message -->
  <div *ngIf="showPopup" class="popup-overlay">
    <div class="popup-box" [ngClass]="{'error': popupIsError, 'success': !popupIsError}">
      <p>{{ popupMessage }}</p>
      <button (click)="closePopup()">OK</button>
    </div>
  </div>
