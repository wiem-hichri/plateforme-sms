<div class="login-container">
  <div class="login-box">
    <h2>Bienvenue</h2>
    <p>Connectez-vous pour accéder à la plateforme</p>

    <form (ngSubmit)="onSubmit()">
      <div class="input-group">
        <input type="text" placeholder="login" [(ngModel)]="login" name="login" required />
      </div>

      <div class="input-group">
        <div class="password-container">
          <input [type]="hidePassword ? 'password' : 'text'" placeholder="Mot de passe" [(ngModel)]="password" name="password" required />
          <mat-icon class="visibility-icon" (click)="togglePasswordVisibility()">
            {{ hidePassword ? 'visibility_off' : 'visibility' }}
          </mat-icon>
        </div>
      </div>

      <button type="submit" class="login-btn">Se connecter</button>
      
      <!-- Added link to reset password page -->
      <div class="forgot-password">
        <a (click)="goToResetPassword()">Mot de passe expiré ?</a>
      </div>
    </form>
  </div>

  <!-- Right side with the truck image -->
  <div class="image-section">
    <img src="../../../assets/img/truck.jpg" alt="Lumiere Logistique" />
  </div>
</div>

<!-- Popup Message -->
<div *ngIf="showPopup" class="popup-overlay">
  <div class="popup-box">
    <p>{{ popupMessage }}</p>

    <button *ngIf="expired" class="reset-btn" (click)="goToResetPassword()">Réinitialiser</button>

    <button (click)="closePopup()">OK</button>
  </div>
</div>
